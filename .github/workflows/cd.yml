name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Deploy application
        run: |
          echo "Deploying to staging environment"
          # Replace the command below with the actual deployment logic.
          # For example: fly deploy --config fly.staging.toml

  smoke:
    name: Run staging smoke tests
    needs:
      - deploy
    uses: ./.github/workflows/smoke.yml
    secrets:
      STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
      SMOKE_EMAIL: ${{ secrets.SMOKE_EMAIL }}
      SMOKE_PASSWORD: ${{ secrets.SMOKE_PASSWORD }}
      SMOKE_CLIENT_ID: ${{ secrets.SMOKE_CLIENT_ID }}
      SMOKE_BANK_ACCOUNT_ID: ${{ secrets.SMOKE_BANK_ACCOUNT_ID }}
